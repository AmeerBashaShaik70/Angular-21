<div class="my-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="des">Description</label>
      <input type="text" class="form-control" [(ngModel)]="des" name="des" id="des">
    </div>

    <button type="submit" class="btn btn-sm btn-primary">Add</button>
  </form>
</div>
